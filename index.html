<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <style>
        .abc {
            position: relative;
            left: 250px;

        }

        .turning {
            position: relative;
            right: -40px;
            color: rgb(165, 88, 237);
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h2 class="turning">Turning Score <span class="abc">72</span></h2>
    <canvas id="canvas-demo" width="600" height="400">
        This will be displayed if your browser doesn't
        support the canvas element. The closing tag is
        necessary.
    </canvas>
    <script src="first.js"></script>

</body>

</html>
